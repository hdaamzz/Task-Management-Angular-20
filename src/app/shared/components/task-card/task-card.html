<a [routerLink]="['/tasks', task.id]" class="group">
    <div
        class="bg-white/90 backdrop-blur-md rounded-2xl p-8 border border-gray-200/50 h-full hover:bg-white hover:shadow-2xl hover:scale-105 transition-all duration-300 relative overflow-hidden shadow-lg">

        <!-- Status Badge -->
        <div class="absolute top-8 right-6 pt-4">
            <span class="px-4 py-2 rounded-xl text-sm font-semibold uppercase tracking-wide backdrop-blur-sm border"
                [ngClass]="{
              'bg-green-100/90 text-green-800 border-green-200/60': task.status === TaskStatus.COMPLETED,
              'bg-yellow-100/90 text-yellow-800 border-yellow-200/60': task.status === TaskStatus.IN_PROGRESS,
              'bg-red-100/90 text-red-800 border-red-200/60': task.status === TaskStatus.PENDING
            }">
                {{ task.status }}
            </span>
        </div>

        <!-- Task Content -->
        <div class="relative z-10 pt-20">
            <h3 class="text-xl font-bold text-gray-900 mb-4 group-hover:text-[#19A7CE] transition-colors line-clamp-2">
                {{ task.title }}
            </h3>

            <p class="text-gray-700 mb-8 leading-relaxed line-clamp-3">
                {{ task.description | shortDescription:120 }}
            </p>

            <!-- Task Footer -->
            <div class="flex items-center justify-between pt-6 border-t border-gray-200/30">
                <div class="flex items-center gap-3 text-[#19A7CE]">
                    <div class="w-12 h-12 bg-[#19A7CE]/10 rounded-xl p-3">
                        <svg class="w-5 h-5 text-[#19A7CE]" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z">
                            </path>
                        </svg>
                    </div>
                    <span class="text-lg font-semibold">{{ task.deadline | formatDate }}</span>
                </div>

                <div class="flex gap-2 opacity-0 group-hover:opacity-100 transition-all duration-300">
                    <button (click)="edit.emit(task); $event.preventDefault(); $event.stopPropagation()"
                        class="w-12 h-12 bg-gray-100 hover:bg-gray-200 backdrop-blur-sm rounded-xl p-3 border border-gray-200 hover:border-[#19A7CE]/30 transition-all duration-300 hover:scale-110">
                        <svg class="w-5 h-5 text-[#19A7CE]" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z">
                            </path>
                        </svg>
                    </button>
                    <button (click)="delete.emit(task); $event.preventDefault(); $event.stopPropagation()"
                        class="w-12 h-12 bg-red-100/90 hover:bg-red-200/90 backdrop-blur-sm rounded-xl p-3 border border-red-200/50 hover:border-red-400/60 transition-all duration-300 hover:scale-110">
                        <svg class="w-5 h-5 text-red-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16">
                            </path>
                        </svg>
                    </button>
                </div>
            </div>
        </div>
    </div>
</a>
